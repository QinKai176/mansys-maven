<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>用户信息</title>
  <style>
    h2 {
      padding-left: 400px;
    }

    .content {
      padding-left: 300px;
    }

    input {
      margin-left: 20px;
    }
  </style>
</head>
<body>
<h2>用户信息</h2>
<div class="content">
  <p>用户:<input type="text" placeholder="请输入姓名" id="name" readonly></p>
  <p>性别:<input type="radio" value="1" name="gender">男<input type="radio" value="2"
                                                            name="gender">女<span
      class="hintGender"></span></p>
  <p>电话:<input type="text" id="phone_num" readonly></p>
  <p>备注:<input type="text" id="remark" readonly/></p>
  <p><input type="button" value="修改" id="edit"><input type="button" value="返回列表" id="back">
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/contact.js"></script>
</body>
</html>
