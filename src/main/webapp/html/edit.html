<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>编辑联系人</title>
  <style>
    h2 {
      padding-left: 400px;
    }

    .content {
      padding-left: 300px;
    }

    input {
      margin-left: 20px;
    }
  </style>
</head>
<body>
<h2>修改联系人</h2>
<div class="content">
  <p>用户:<input type="text" placeholder="请输入姓名" id="name"><span class="hintName"
                                                               style="color:red;padding-left:20px;"></span>
  </p>
  <p>性别:<input type="radio" value="1" name="gender">男<input type="radio" value="2"
                                                            name="gender">女<span
      class="hintGender"></span></p>
  <p>电话:<input type="text" id="phone_num"><span class="hintPhone_num"></span></p>
  <p>备注:<input type="text" id="remark"/></p>
  <p><input type="button" value="提交" id="submit"> <input type="button" value="重置"></p>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/edit.js"></script>
</body>
</html>
